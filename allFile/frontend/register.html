<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <title>Register | Eventertainment</title>
  <!-- <link rel="stylesheet" href="register.css" /> -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Google+Sans&display=swap");

    * {
      text-align: center;
      font-family: "Google Sans", cursive;
    }

    body {
      background: #ffffff;
      /* display: flex;
  align-items: center;
  justify-content: center; */
    }

    #box {
      background-color: rgb(255, 226, 230);
      box-shadow: 12px 12px 22px rgba(0, 0, 0, 0.1);
      border-radius: 30px;
      width: 90vh;
      height: 100%;
      margin: 20px 0px;
    }

    h2 {
      padding-top: 20px;
    }

    .container-btn {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* padding-top: 20px;
  padding-bottom: 20px; */
      padding: 20px 20px;
    }

    input.input1 {
      text-align: left;
    }

    .input1 {
      outline: none;
      border: none;
      width: 50%;
      height: 50px;
      border-radius: 25px;
      padding: 0 30px;
    }

    /*---------------BUTTON---------------*/
    .btn {
      width: 150px;
      height: 50px;
      border-radius: 4px;
      background-color: black;
      color: #ffffff;
      outline: none;
      border: none;
      font-size: 20px;
    }

    button.btn {
      margin: 10px 30px 10px 10px;
    }

    .btn:hover {
      background-color: white;
      border: 1px solid black;
    }

    input {
      margin-bottom: 20px;
      /* space between input box */
    }
  </style>
</head>

<body>
  <!-- Nav Bar -->
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <!-- Icono de NAVBAR -->
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/Homepage">
              <img
                src="https://raw.githubusercontent.com/gdoyssaga/our_WEPPRO/22030122c194d3ff5b6b6907587e2ac418aac53f/image/logo.svg"
                alt="" style="width: 90px; height: 70px" class="d-inline-block align-top" />
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/Homepage" class="nav-link" aria-current="page">Events</a>
            </li>
            <li class="nav-item">
              <a href="/aboutuspage" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="/searchpage" class="nav-link">Search</a>
            </li>
          </ul>
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/loginpage" class="nav-link" aria-current="page">Login</a>
            </li>
            <li class="nav-item">
              <a href="/registerpage" class="nav-link" aria-current="page">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container" style="display: flex; align-items: center; justify-content: center;">
    <form class="container-form validate-form" id="box">
      <h2>Register</h2>
      <!-- <label for="username" >Username</label> -->
      <input type="text" class="input1" id="txtusername" required placeholder="Username" />
      <br />
      <!-- <label for="password">Password</label> -->
      <input type="text" class="input1" id="txtpwd" required placeholder="Password" /><br />
      <!-- <label for="repassword">Re-password</label> -->
      <input type="text" class="input1" id="txtpwd" required placeholder="Re-Password" /><br />
      <!-- <label for="email">Email</label> -->
      <input type="text" class="input1" id="txtemail" required placeholder="E-mail" /><br />
      <!-- <label for="firstname">First name</label> -->
      <input type="text" class="input1" id="txtfname" required placeholder="First name" /><br />
      <!-- <label for="lastname">Last name</label> -->
      <input type="text" class="input1" id="txtlname" required placeholder="Last name" /><br />
      <!-- <label for="cldBD">Birthdate</label> -->
      <input type="date" class="input1" id="cldBD" required /><br />
      <!-- <label for="phone">phone number</label> -->
      <input type="text" class="input1" id="txtphone" required placeholder="Phone" /><br />

      <div class="container-btn">
        <button class="btn" type="submit">Register</button>
        <button class="btn" type="reset">Clear</button>
      </div>
    </form>
  </div>
</body>

</html>
